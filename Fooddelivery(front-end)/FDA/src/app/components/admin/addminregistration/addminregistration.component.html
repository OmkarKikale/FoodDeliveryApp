<form class="form"   (ngSubmit)="SaveUsers() " >
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input required="" name="first_name" placeholder="" type="text" ngModel required="" [(ngModel)]="admin.first_name" class="input" #name="ngModel">
            <span>Firstname</span>
        </label>

        <label>
            <input name="lastname" ngModel required="" [(ngModel)]="admin.last_name"  placeholder="" type="text" class="input">
            <span>Lastname</span>
        </label>
        
       
    </div>  
    <label>
        <input name="user_name" ngModel required [(ngModel)]="admin.username" placeholder="" type="text" class="input">
        <span>Username</span>
    </label>
            
    <!-- <label>
        <input required="" placeholder="" type="email" class="input">
        <span>Email</span>
    </label>  -->
        
    <label>
        <input  ngModel required [(ngModel)]="admin.userpassword" name="psw" placeholder="" type="password" class="input">
        <span>Password</span>
    </label>
    <label>
        <input  name="user_address1" ngModel required [(ngModel)]="admin.comnfirmuserpassword" placeholder="" type="address" class="input">
        <span>Comnfirm Password</span>
    </label>
  
    <button class="submit">Submit</button>
    

    <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
</form>
